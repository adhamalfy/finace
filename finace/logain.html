<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Logain</title>
    <!-- logo -->
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <!-- endl logo -->
  
       <!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300&family=Merriweather:wght@300&display=swap" rel="stylesheet">
<!-- end fonts -->
    <!-- link css -->
    <link rel="stylesheet" href="logain main.css">
    <!-- end link css -->
</head>
<body>
    <!-- main -->
    <section class="main">
        <!-- form -->
        <div class="container">
            <div class="child">
                <h1>Logain</h1>
                <form action="">
                    <div class="form">
                        <input type="text" required="" name="Name">
                        <label>
                            <span >U</span> <span style="transition-delay:0.2s ;">S</span> <span style="transition-delay:0.4s ;">E</span> <span style="transition-delay:0.6s ;">R</span> <span style="transition-delay:0.8s ;">N</span> <span style="transition-delay:1s ;">A</span> <span style="transition-delay:1.2s ;">M</span> <span style="transition-delay:1.4s ;">E</span>
                        </label>
                    </div>
                    <div class="form">
                        <input type="email" required="" name="email">
                        <label>
                            <span>E</span> <span style="transition-delay:0.2s ;">M</span> <span style="transition-delay:0.4s ;">A</span> <span style="transition-delay:0.6s ;">I</span> <span style="transition-delay:0.8s ;">L</span>
                        </label>
                     </div>
                    <div class="form">
                        <input type="password" required="" name="password">
                        <label>
                            <span>P</span><span style="transition-delay:0.2s ;">A</span> <span style="transition-delay:0.4s ;">S</span> <span style="transition-delay:0.6s ;">S</span> <span style="transition-delay:0.8s ;">W</span>  <span style="transition-delay:1s ;">O</span> <span style="transition-delay:1.2s ;">R</span> <span style="transition-delay:1.4s ;">D</span>
                        </label>
                     </div>
                   

                      <div class="buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                      </div>
                    
                </form>
            </div>
        </div>
        <!-- end form -->
    </section>
    <!-- end main -->
</body>
</html>
